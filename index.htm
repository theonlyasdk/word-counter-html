<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <style>
    html, body { height: 100%; }
    .padding-sm { padding: 2em; }
    .title { font-family: "Rubik Mono One", monospace; font-weight: 400; }
    .textarea { max-height: 1000em !important; height: 100%; font-family: "IBM Plex Mono", monospace; font-weight: 400; }
    .content { display: flex; flex-direction: column; height: 100%; }
    </style>
</head>
<body>
    <div class="padding-sm content">
        <h1 class="title is-1" id="word-count">How many words?</h1>
        <textarea class="textarea" placeholder="Paste your text here..." id="pasted-text" oninput="count_words(this)"></textarea>
    </div>
    <script>
    function count_words(element) {
        let word_count_elm = document.getElementById("word-count");
        let text = element.value.replace(/[^\w]|_/g, "");
        let words = text.match(/([A-Z]?[a-z]+)|(\d+)/g) || [];
        word_count_elm.innerHTML = `${words.length} words.`;
    }
    </script>
</body>
</html>
